syntax = "proto3";

package calories;

option java_package = "com.margosha.kse.calories.proto";
option java_outer_classname = "RecordProto";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";
import "product.proto";
import "common.proto";

enum MealType {
  BREAKFAST = 0;
  LUNCH = 1;
  DINNER = 2;
  FIRST_SNACK = 3;
  SECOND_SNACK = 4;
  THIRD_SNACK = 5;
}


message RecordInput {
  repeated ProductRecord products = 1;
  MealType meal_type = 2;
}

message Record {
  string id = 1;
  MealType meal_type = 2;
  google.protobuf.Timestamp consumed_at = 3;
  repeated ProductRecordResponse products = 4;
  int32 calories_consumed = 5;
  double total_quantity = 6;
  double total_proteins = 7;
  double total_fats = 8;
  double total_carbohydrates = 9;
}

message GetRecordsRequest {
  string user_id = 1;
  calories.common.Pagination pagination = 2;
  calories.common.Date date = 3;
}

message GetRecordsResponse {
  repeated Record records = 1;
  calories.common.Meta meta = 2;
}

message CreateRecordRequest {
  string user_id = 1;
  RecordInput input = 2;
}

message UpdateRecordRequest {
  RecordRequest record_request = 1;
  RecordInput input = 2;
}

message RecordRequest {
  string user_id = 1;
  string id = 2;
}

service RecordService {
  rpc GetRecords(GetRecordsRequest) returns (GetRecordsResponse);
  rpc GetRecord(RecordRequest) returns (Record);
  rpc CreateRecord(CreateRecordRequest) returns (calories.common.Id);
  rpc UpdateRecord(UpdateRecordRequest) returns (Record);
  rpc DeleteRecord(RecordRequest) returns (calories.common.BooleanResponse);
}